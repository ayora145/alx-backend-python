<!DOCTYPE html>
<html>
<head>
    <title>Inbox - Unread Messages</title>
</head>
<body>
    <h1>Your Unread Messages</h1>
    
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message">
                    <h3>From: {{ message.sender.username }}</h3>
                    <p>{{ message.content }}</p>
                    <small>{{ message.timestamp }}</small>
                </div>
                <hr>
            {% endfor %}
        </div>
    {% else %}
        <p>No unread messages.</p>
    {% endif %}
</body>
</html>
